<div class="h-[100vh] flex justify-center items-center bg-no-repeat bg-cover bg-[url('/assets/images/Background.png')]">
    <div class="grid bg-white relative rounded-[32px] p-[1rem]">
        <div class="py-[1rem] p-[1rem] md:px-[2rem] w-full flex justify-center">
            <div class="flex justify-between flex-col items-center">
                <div class="m-auto">
                    <!-- <div class="w-[40%] py-[2rem]"><img src="assets/images/LOGO2.png" alt=""></div>
                     -->
                    <div class="font-[DM Sans] font-[700] text-[24px] text-[#2B3674] leading-[40px] text-center">Sign Up</div>
                    <p class="text-[16px] font-[DM Sans] text-[#A3AED0] mx-0 mt-[10px] mb-[90px] leading-[35px] text-center">Let's get started</p>

                    <form class="text-[#2B3674]" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
                       
                        <div class="w-full"
                        [ngClass]="{'has-error': !formData['fullName'].valid && formData['fullName'].touched}">
                        <label for="fname">Full Name*</label>
                        <div class="border-none " *ngIf="formData['fullName'].touched && formData['fullName'].errors">
                            <div class="shadow-none border-none  text-[red]"
                                *ngIf="formData['fullName'].errors['required']">
                                The Full Name is required
                            </div>
                            <div class="shadow-none text-[red]" *ngIf="formData['fullName'].errors['pattern']">

                                The Name is not valid, Numeric data not allowed
                            </div>
                        </div>
                        <div class="rounded-[16px] border px-[0.5rem] py-[0.8rem] flex justify-between mb-[10px]">
                            <input class=" border-none shadow-none outline-none w-[90%] p-[0.5rem]" type="text"
                                placeholder="mail@simmmple.com" name="fullName" formControlName="fullName">
                        </div>
                    </div>

                    <div class="w-full"
                        [ngClass]="{'has-error': !formData['email'].valid && formData['email'].touched}">
                        <label class="" for="fname">Email*</label>
                        <div class="border-none " *ngIf="formData['email'].touched && formData['email'].errors">
                            <div class="shadow-none border-none  text-[red]"
                                *ngIf="formData['email'].errors['required']">
                                The Email is required
                            </div>
                            <div class="shadow-none text-[red]" *ngIf="formData['email'].errors['pattern']">
                                The Email is not valid
                            </div>
                        </div>
                        <div class="rounded-[16px] border px-[0.5rem] py-[0.8rem] flex justify-between mb-[10px]">
                            <input class=" border-none shadow-none outline-none w-[25rem] p-[0.5rem]" type="text"
                                placeholder="mail@simmmple.com" name="email" formControlName="email">
                        </div>
                    </div>

                        <div class="w-full"
                            [ngClass]="{'has-error': formSubmitted && !formData['password'].valid && formData['password'].touched}">
                            <label for="password">Password*</label>
                            <div class="border-none "
                                *ngIf="formSubmitted && formData['password'].touched && formData['password'].errors">
                                <div class="shadow-none border-none  text-[red]"
                                    *ngIf="formSubmitted && formData['password'].errors['required']">
                                    The Password is required
                                </div>
                                <div class="shadow-none text-[red]"
                                    *ngIf="formSubmitted && formData['password'].errors['pattern']">
                                    The Password is not valid
                                </div>
                            </div>
                            <div
                                class="rounded-[16px] border px-[0.5rem] py-[0.8rem] flex justify-between items-center mb-[10px]">
                                <input class=" border-none shadow-none outline-none w-[25rem] p-[0.5rem]"
                                    [type]="password" placeholder="mail@simmmple.com" name="password"
                                    formControlName="password">
                                <img (click)="toggleShowPassword()" src="/assets/images/eye.png">
                            </div>
                        </div>

                        <!-- <div class="w-full">
                            <mat-form-field appearance="outline" floatLabel="always" class="w-full">
                                <mat-label class="w-full">Outline form field</mat-label>
                                <input matInput placeholder="Placeholder" type="text" class="w-full">
                              </mat-form-field>
                        </div> -->

                        <div class="form-check items-center py-[1rem] text-[16px] leading-[24px] font-[500] space-x-2">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="optionChecked"
                                    formControlName="optionChecked">
                                <span class="ml-[1rem] font-[200]">I agree to the </span>
                            </label>
                            <a href="#" class="text-[#4318FF] text-right">Terms and Services </a>  <span>and</span> <br>
                            <a href="#" class="text-[#4318FF] text-right">Privacy Policy</a>
                        </div>
                        <button type="submit"
                            class="w-full gap-2.5 text-white mx-0 my-4 pl-2 pr-[8px,] py-[10px,] p-[1.2rem] rounded-[32px] border-[none] bg-[#7b57fc]">Sign
                            In</button>
                    </form>
                    <div class="form-check flex justify-center items-center py-[1rem] text-[16px] leading-[24px] font-[500]">
                        <span class="ml-[1rem] font-[200]">I already have an account? </span>
                        <a href="#" class="text-[#4318FF] text-right"> Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
